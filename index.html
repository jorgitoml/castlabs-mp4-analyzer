<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CastLabs MP4 Analyzer</title>
		<style>
			.input-container {
				margin-top: 10vh;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.input-container input {
				margin: 0 10px;
				width: 30%;
			}
		</style>
		<script>
			const startAnalysis = () => {
				const { value: mp4Url } = document.getElementById('mp4Input');
				if (!mp4Url) return;

				fetch(mp4Url)
					.then(responseStatusChecker)
					.then((response) => response.arrayBuffer())
					.then((responseArr) => {
						const mp4File = new File([responseArr], 'mp4File');
						const mp4Reader = new FileReader();
						mp4Reader.readAsArrayBuffer(mp4File);
						mp4Reader.onerror = handleReadError;
						mp4Reader.onload = analyzeMp4File(mp4Reader);
					})
					.catch((error) => console.log('Error:', error));
			};

			const analyzeMp4File = (mp4Reader) => () => {
				const { result: mp4Buffer } = mp4Reader;
				console.log('!!!!!!mp4Buffer', mp4Buffer);
				//TODO!!!
			};

			const handleReadError = () => {
				throw new Error('Error reading the file');
			};

			const responseStatusChecker = (response) => {
				if (!response.ok) {
					throw new Error(`Response Status Code: ${response.status}`);
				}
				return response;
			};
		</script>
	</head>
	<body>
		<div class="input-container">
			<label for="mp4Input">MP4 URL:</label>
			<input
				type="text"
				id="mp4Input"
				value="https://demo.castlabs.com/tmp/text0.mp4"
			/>
			<button type="button" onclick="startAnalysis()">Analyze!</button>
		</div>
	</body>
</html>
